<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>LogIn page</title>
  </head>
  <body class="d-flex-column">
    <section class="container d-flex-column">
      <img src="./assets/cart-icon.svg" alt="cart-icon" />
      <form>
        <div class="inp-container">
          <img src="./assets/user-icon.svg" alt="user icon" />
          <input
            class="inp"
            type="text"
            name="name"
            placeholder="Username"
          />
        </div>
        <div class="inp-container">
          <img src="./assets/lock-icon.svg" alt="user icon" />
          <input
            class="inp"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button class="btn">LogIn</button>
        <p>Forgot password?</p>
      </form>
    </section>
    <p>
      Design by:
      <a
        href="https://www.figma.com/community/file/872144934711314532"
        target="_blank"
        title="Ajay Gorecha "
      >
        Ajay Gorecha</a
      >
      Coded by: <a href="#" title="faizan">Faizan</a>
    </p>
  </body>
</html>
